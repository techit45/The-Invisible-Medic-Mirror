<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible Medic - Smart Mirror Dashboard</title>
    <link rel="stylesheet" href="dashboard.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
    <div id="app-container">
        
        <div id="sidebar">
            <div class="logo">The Invisible Medic</div>
            <button class="nav-button active" data-target="health-tab">
                <i class="fas fa-heartbeat"></i> Health Tracking
            </button>
            <button class="nav-button" data-target="light-tab">
                <i class="fas fa-lightbulb"></i> Neon Control
            </button>
            <button id="logout-button" class="logout-button">
                <i class="fas fa-sign-out-alt"></i> Log Out
            </button>
        </div>

        <div id="main-content">
            <div id="user-info">
                Welcome, <span id="user-email-display">Loading...</span> 
            </div>
            
            <div id="health-tab" class="content-tab active">
                <h2>Realtime Health Metrics</h2>
                <div id="health-metrics" class="card-group">
                    <div class="health-card">
                        <h3>Body Temperature</h3>
                        <p><span id="temp-display">--</span> °C</p> 
                    </div>
                    <div class="health-card">
                        <h3>Heart Rate</h3>
                        <p><span id="heartrate-display">--</span> BPM</p> 
                    </div>
                    <div class="health-card">
                        <h3>Blood Oxygen (SpO2)</h3>
                        <p><span id="spo2-display">--</span> %</p> 
                    </div>
                </div>
                <p id="timestamp-output" style="font-size: small; color: gray;">Awaiting data update...</p>
            </div>

            <div id="light-tab" class="content-tab">
                <h2>Neon Light Control</h2>
                <p>Status: <span id="light-status">Ready</span></p>
                <div id="light-controls" class="card-group">
                    <button id="light-white" class="light-color-button" data-color="WHITE">White Neon</button>
                    <button id="light-yellow" class="light-color-button" data-color="YELLOW">Yellow Neon</button>
                    <button id="light-off" class="light-color-button" data-color="OFF">Lights OFF</button>
                </div>
            </div>

        </div> 
    </div>

    firebase.initializeApp(firebaseConfig);
    </script>
    <script src="dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=ai-health-analysis.html">
    <title>Smart Health Mirror - The Invisible Medic</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 50%, #80deea 100%);
            margin: 0;
        }
        .loading {
            text-align: center;
            color: #00695c;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0f2f1;
            border-top-color: #26a69a;
            border-radius: 50%;
            margin: 0 auto 1rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>กำลังโหลดรายงานสุขภาพ...</p>
    </div>
    <script>
        // Redirect to ai-health-analysis.html if meta refresh doesn't work
        setTimeout(() => {
            window.location.href = 'ai-health-analysis.html';
        }, 100);
    </script>
</body>
</html>

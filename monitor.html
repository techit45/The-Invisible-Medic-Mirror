<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Invisible Medic - Health Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .metric-icon {
            font-size: 3em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .metric-label {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .metric-value {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .metric-unit {
            font-size: 0.4em;
            color: #999;
            font-weight: normal;
        }

        .metric-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            margin-top: 10px;
        }

        .status-normal {
            background: #d4edda;
            color: #155724;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
        }

        .status-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .status-waiting {
            background: #d1ecf1;
            color: #0c5460;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .timestamp {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .metric-value {
                font-size: 2.5em;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-heartbeat"></i> The Invisible Medic</h1>
            <p>Real-time Health Monitoring System</p>
            <div class="timestamp" id="last-update">Waiting for data...</div>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <div class="metric-label">Heart Rate</div>
                <div class="metric-value">
                    <span id="heart-rate">--</span>
                    <span class="metric-unit">BPM</span>
                </div>
                <span class="metric-status status-waiting" id="hr-status">Waiting...</span>
            </div>

            <div class="metric-card">
                <div class="metric-icon">
                    <i class="fas fa-lungs"></i>
                </div>
                <div class="metric-label">Blood Oxygen (SpO2)</div>
                <div class="metric-value">
                    <span id="spo2">--</span>
                    <span class="metric-unit">%</span>
                </div>
                <span class="metric-status status-waiting" id="spo2-status">Waiting...</span>
            </div>

            <div class="metric-card">
                <div class="metric-icon">
                    <i class="fas fa-thermometer-half"></i>
                </div>
                <div class="metric-label">Body Temperature</div>
                <div class="metric-value">
                    <span id="temperature">--</span>
                    <span class="metric-unit">¬∞C</span>
                </div>
                <span class="metric-status status-waiting" id="temp-status">Waiting...</span>
            </div>

            <div class="metric-card">
                <div class="metric-icon">
                    <i class="fas fa-tint"></i>
                </div>
                <div class="metric-label">Perfusion Index</div>
                <div class="metric-value">
                    <span id="perfusion">--</span>
                    <span class="metric-unit">%</span>
                </div>
                <span class="metric-status status-waiting" id="pi-status">Waiting...</span>
            </div>
        </div>

        <div class="footer">
            <p>üè• Powered by Firebase & ESP32</p>
            <p>Data updates every 2 seconds</p>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDB2ULt3R58eBjYvztpfDK3v7hm6-RThhI",
            authDomain: "the-invisible-medic.firebaseapp.com",
            databaseURL: "https://invisiblemedicdata-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "the-invisible-medic",
            storageBucket: "the-invisible-medic.firebasestorage.app",
            messagingSenderId: "213615637723",
            appId: "1:213615637723:web:6e0907dea0c8a5432508fe",
            measurementId: "G-K22N5260S5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const healthDataRef = db.ref('health_data');

        // DOM Elements
        const heartRateEl = document.getElementById('heart-rate');
        const spo2El = document.getElementById('spo2');
        const tempEl = document.getElementById('temperature');
        const perfusionEl = document.getElementById('perfusion');
        const lastUpdateEl = document.getElementById('last-update');

        const hrStatusEl = document.getElementById('hr-status');
        const spo2StatusEl = document.getElementById('spo2-status');
        const tempStatusEl = document.getElementById('temp-status');
        const piStatusEl = document.getElementById('pi-status');

        // Status helper functions
        function getHeartRateStatus(hr) {
            if (hr < 60) return { text: 'Low', class: 'status-warning' };
            if (hr > 100) return { text: 'High', class: 'status-warning' };
            return { text: 'Normal', class: 'status-normal' };
        }

        function getSpO2Status(spo2) {
            if (spo2 < 90) return { text: 'Very Low', class: 'status-danger' };
            if (spo2 < 95) return { text: 'Low', class: 'status-warning' };
            return { text: 'Normal', class: 'status-normal' };
        }

        function getTempStatus(temp) {
            if (temp >= 37.5) return { text: 'Fever', class: 'status-danger' };
            if (temp >= 37.0) return { text: 'Slightly High', class: 'status-warning' };
            if (temp < 36.0) return { text: 'Low', class: 'status-warning' };
            return { text: 'Normal', class: 'status-normal' };
        }

        function getPerfusionStatus(pi) {
            if (pi >= 1.0) return { text: 'Good', class: 'status-normal' };
            if (pi >= 0.3) return { text: 'Normal', class: 'status-normal' };
            return { text: 'Weak', class: 'status-warning' };
        }

        function updateStatus(element, status) {
            element.textContent = status.text;
            element.className = 'metric-status ' + status.class;
        }

        // Listen for real-time updates
        healthDataRef.limitToLast(1).on('value', (snapshot) => {
            if (snapshot.exists()) {
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();

                    // Update values
                    const hr = data.heart_rate_bpm || 0;
                    const spo2 = data.spo2_percent || 0;
                    const temp = data.temperature_c || 0;
                    const pi = data.perfusion_index || 0;

                    heartRateEl.textContent = hr;
                    spo2El.textContent = spo2.toFixed(1);
                    tempEl.textContent = temp.toFixed(1);
                    perfusionEl.textContent = pi.toFixed(2);

                    // Update status
                    updateStatus(hrStatusEl, getHeartRateStatus(hr));
                    updateStatus(spo2StatusEl, getSpO2Status(spo2));
                    updateStatus(tempStatusEl, getTempStatus(temp));
                    updateStatus(piStatusEl, getPerfusionStatus(pi));

                    // Update timestamp
                    const now = new Date();
                    lastUpdateEl.textContent = `Last updated: ${now.toLocaleTimeString()}`;
                });
            } else {
                lastUpdateEl.textContent = 'No data available from ESP32';
            }
        });

        // Error handling
        healthDataRef.on('error', (error) => {
            console.error('Firebase error:', error);
            lastUpdateEl.textContent = 'Error connecting to Firebase';
        });
    </script>
</body>
</html>
